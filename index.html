<!DOCTYPE html>
<html>
<head>
    <title>Photobooth</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="app" class="rotate">
        <div id="video-wrap">
            <video id="camera-feed" autoplay></video>
        </div>
        <canvas id="camera-canvas" class="d-none"></canvas>
        <div id="overlay">
            <div id="state-display" class="debug">State: Idle</div>
            <div id="backend-connection-state">---</div>
            <div id="idle-state" class="state active">
                <div class="top">
                    <h2 class="fancyFont">Welcome to our</h2>
                    <h1 class="fancyFont">Photo Booth</h1>
                </div>
                <div class="bottom">
                    <button id="start-button" class="big-button radiate-btn">START
                        <span class="material-symbols-outlined play_circle">
                            play_circle
                        </span></button>
                    <button id="flash-button" class="d-none">Flash</button>
                </div>
            </div>
            <div id="prepare-for-countdown-state" class="state">
                <div class="top">
                    <h1 id="photo-instructions" class="fancyFont"></h1>
                </div>
                <div class="photo-counter">
                    <div class="rectangle" id="rect1">1</div>
                    <div class="rectangle" id="rect2">2</div>
                </div>
            </div>
            <div id="countdown-sequence-state" class="state">
                <div class="top">
                    <h1 id="countdown-timer"></h1>
                </div>
                <div class="rect-container">
                    <div class="rectangle" id="rect1">1</div>
                    <div class="rectangle" id="rect2">2</div>
                </div>
            </div>
            <div id="review-state" class="state">
                <div id="composite-photo"></div>
                <div class="review-top" id="qr-Header-text">
                    <h2 class="fancyFont">Scan to<br/>download ðŸ’¯</h2>
                    <div id="qr">
                        <div id="qrError"></div>
                        <div id="qrCode">
                            <span class="material-symbols-outlined">
                                arrow_upload_progress
                            </span>
                        </div>
                    </div>
                </div>
                <div class="done-bottom">
                    <button id="done-button">Done
                        <span class="material-symbols-outlined check">
                            task_alt
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./jQuery3-7-1.js"></script>
    <script src="./renderer.js"></script>
    <script src="./webcam.js"></script>
    <script src="./qrcode.min.js"></script>
</body>
</html>
