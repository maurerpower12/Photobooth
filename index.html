<!DOCTYPE html>
<html>
<head>
    <title>Photobooth</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="app" class="rotate">
        <video id="camera-feed" autoplay></video>
        <canvas id="camera-canvas" class="d-none"></canvas>
        <div id="overlay">
            <div id="state-display" class="debug">State: Idle</div>
            <div id="backend-connection-state" class="debug">---</div>
            <div id="idle-state" class="state active">
                <div class="top">
                    <h1 class="fancyFont">Welcome to our Photobooth ðŸ“¸</h1>
                </div>
                <div class="bottom">
                    <button id="start-button" class="big-button radiate-btn">START
                        <span class="material-symbols-outlined play_circle">
                            play_circle
                        </span></button>
                    <button id="flash-button" class="d-none">Flash</button>
                </div>
            </div>
            <div id="prepare-for-countdown-state" class="state">
                <p id="photo-instructions"></p>
            </div>
            <div id="countdown-sequence-state" class="state">
                <p id="countdown-timer"></p>
            </div>
            <div id="review-state" class="state">
                <div id="thumbnails" class="d-none"></div>
                <div id="composite-photo"></div>
                <img src="https://raw.githubusercontent.com/maurerpower12/Photobooth/95c937eb5e6f909b1e661b9ae6e812210deb9057/assets/img/ShareQRCode.png" alt="Share QR Code" id="qrCode" />
                <button id="done-button">Done</button>
                <h2>Thank you!</h2>
            </div>
        </div>
    </div>
    <script src="./jQuery3-7-1.js"></script>
    <script src="./renderer.js"></script>
    <script src="./webcam.js"></script>
</body>
</html>
